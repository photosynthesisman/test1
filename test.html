    <style>
      html,
      body {
        height: 100%;
        font-size: 62.5%;
      }
      * {
        margin: 0;
      }
      #wrapper {
        height: 100%;
      }

      #header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 9rem;
        background-color: pink;
        z-index: 10;
      }
      #container {
        position: relative;
        box-sizing: border-box;
        padding-top: 9rem;
        height: 100%;
      }
      #container:after {
        content: '';
        display: block;
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 50%;
      }
      .active #contianer {
        z-index: 20;
      }
      .active #container::before {
        content: '';
        display: block;
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 10;
      }
      .swiper {
        height: 100%;
      }
      .swiper img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .work-list {
        position: fixed;
        bottom: 0;
        left: 0;
        background-color: #ccc;
        box-sizing: border-box;
        padding: 1rem;
        z-index: 20;
        width: 100%;
        height: 6rem;
        transition: 0.5s height cubic-bezier(0.075, 0.82, 0.165, 1);
      }
      .work-list .button {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: -3rem;
      }
      .active .work-list {
        height: calc(100% - 20rem);
      }
      .cate-list {
        visibility: hidden;
      }
      .work-cate h5 {
        font-size: 2rem;
        text-align: center;
        margin-top: 2rem;
        margin-bottom: 1rem;
      }
      .active .cate-list {
        visibility: visible;
        height: 100%;
        overflow: auto;
      }
      .workSlider .swiper-slide {
        width: 30rem;
        padding: 0 1rem;
      }
      .workSlider .swiper-slide .img-wrap {
        display: block;
        width: 100%;
        height: 15rem;
        border-radius: 1rem;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="wrapper" class="main">
      <header id="header">
        <nav id="gnb"></nav>
      </header>
      <div id="container" class="inner">
        <div class="swiper mainBanner">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="https://source.unsplash.com/random/300×200" alt="더미이미지" />
            </div>
            <div class="swiper-slide">
              <img src="https://source.unsplash.com/random/200×200" alt="더미이미지" />
            </div>
          </div>
        </div>
      </div>
      <article id="mainWork" class="work-list">
        <button type="button" class="button">상세</button>
        <div class="cate-list">
          <div class="work-cate">
            <h5>BANKING</h5>
            <div class="swiper workSlider">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <span class="img-wrap">
                    <img src="https://source.unsplash.com/random/100×100" alt="더미이미지" />
                  </span>
                </div>
                <div class="swiper-slide">
                  <span class="img-wrap">
                    <img src="https://source.unsplash.com/random/100×100" alt="더미이미지" />
                  </span>
                </div>
                <div class="swiper-slide">
                  <span class="img-wrap">
                    <img src="https://source.unsplash.com/random/100×100" alt="더미이미지" />
                  </span>
                </div>
                <div class="swiper-slide">
                  <span class="img-wrap">
                    <img src="https://source.unsplash.com/random/100×100" alt="더미이미지" />
                  </span>
                </div>
              </div>
            </div>
          </div>

          <div class="work-cate">
            <h5>ETC</h5>
            <div class="swiper workSlider">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <span class="img-wrap">
                    <img src="https://source.unsplash.com/random/100×100" alt="더미이미지" />
                  </span>
                </div>
                <div class="swiper-slide">
                  <span class="img-wrap">
                    <img src="https://source.unsplash.com/random/100×100" alt="더미이미지" />
                  </span>
                </div>
                <div class="swiper-slide">
                  <span class="img-wrap">
                    <img src="https://source.unsplash.com/random/100×100" alt="더미이미지" />
                  </span>
                </div>
                <div class="swiper-slide">
                  <span class="img-wrap">
                    <img src="https://source.unsplash.com/random/100×100" alt="더미이미지" />
                  </span>
                </div>
              </div>
            </div>
          </div>

          <div class="work-cate">
            <h5>STOCK</h5>
            <div class="swiper workSlider">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <span class="img-wrap">
                    <img src="https://source.unsplash.com/random/100×100" alt="더미이미지" />
                  </span>
                </div>
                <div class="swiper-slide">
                  <span class="img-wrap">
                    <img src="https://source.unsplash.com/random/100×100" alt="더미이미지" />
                  </span>
                </div>
                <div class="swiper-slide">
                  <span class="img-wrap">
                    <img src="https://source.unsplash.com/random/100×100" alt="더미이미지" />
                  </span>
                </div>
                <div class="swiper-slide">
                  <span class="img-wrap">
                    <img src="https://source.unsplash.com/random/100×100" alt="더미이미지" />
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </article>
    </div>

    <script>
      // 스와이퍼
      const mainBanner = new Swiper('.mainBanner', {
        loop: true,
        preventInteractionOnTransition: false
      });

      const workSlider = new Swiper('.workSlider', {
        slidesPerView: 'auto'
      });

      const wrapper = document.querySelector('#wrapper');
      const dragElement = document.querySelector('#container');
      const cateList = document.querySelector('.cate-list');
      const btnMenu = document.querySelector('.work-list .button');
      let isDragging = false;
      let initialX;
      let initialY;

      wrapper.addEventListener('mousedown', handleMouseDown);
      dragElement.addEventListener('touchstart', handleTouchStart);
      dragElement.addEventListener('wheel', handleWheel);

      document.addEventListener('mousemove', handleDrag);
      document.addEventListener('touchmove', handleTouchMove);

      document.addEventListener('mouseup', handleMouseUp);
      document.addEventListener('touchend', handleTouchEnd);

      btnMenu.addEventListener('click', menuToggle);

      function menuToggle() {
        if (wrapper.classList.contains('active')) {
          wrapper.classList.remove('active');
        } else {
          wrapper.classList.add('active');
        }
      }

      function handleWheel(e) {
        const direction = e.deltaY > 0 ? 'down' : 'up';
        wrapper.classList.toggle('active', direction === 'down');
      }

      function handleMouseDown(e) {
        // 마우스 왼쪽 버튼(버튼 코드: 0)에 대한 클릭만 처리
        if (e.button === 0) {
          e.preventDefault();
          isDragging = true;
          initialX = e.clientX;
          initialY = e.clientY;
        }
      }

      function handleTouchStart(e) {
        e.preventDefault();
        isDragging = true;
        initialX = e.touches[0].clientX;
        initialY = e.touches[0].clientY;
      }

      function handleDrag(e) {
        if (isDragging) {
          let currentX = e.clientX;
          let currentY = e.clientY;
          handleDragMovement(currentX, currentY);
        }
      }

      function handleTouchMove(e) {
        if (isDragging) {
          let currentX = e.touches[0].clientX;
          let currentY = e.touches[0].clientY;
          handleDragMovement(currentX, currentY);
        }
      }

      function handleMouseUp() {
        isDragging = false;
      }

      function handleTouchEnd() {
        isDragging = false;
      }

      function handleDragMovement(currentX, currentY) {
        let deltaX = currentX - initialX;
        let deltaY = currentY - initialY;

        if (isInsideCateList(currentX, currentY)) {
          isDragging = false;
        }

        if (deltaY > 100) {
          wrapper.classList.remove('active');
        } else if (deltaY < -100) {
          wrapper.classList.add('active');
        }
      }

      function isInsideCateList(currentX, currentY) {
        const cateListRect = cateList.getBoundingClientRect();
        return currentY >= cateListRect.top && currentY <= cateListRect.bottom;
      }
    </script>
  </body>
