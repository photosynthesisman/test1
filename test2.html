      .content .swiper-slide {

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      const mainBanner = new Swiper('.mainBanner', {
        loop: true
        // autoplay: {
        //   delay: 5000
        // }
      });

      const menuButton = document.querySelector('.menu-button');
      const openMenu = function () {
        main.slidePrev();
      };

      const workSlider = new Swiper('.workSlider', {
        slidesPerView: 'auto'
      });

      const main = new Swiper('.main', {
        slidesPerView: 'auto',
        autoHeight: true,
        direction: 'vertical',
        mousewheel: true,
        initialSlide: 0,
        resistanceRatio: 0,
        slideToClickedSlide: true,
        on: {
          slideChangeTransitionStart: function () {
            const main = this;
            if (main.activeIndex === 0) {
              menuButton.classList.add('menuActive');
              // required because of slideToClickedSlide
              menuButton.removeEventListener('click', openMenu, true);
            } else {
              menuButton.classList.remove('menuActive');
            }
          },
          slideChangeTransitionEnd: function () {
            const main = this;
            if (main.activeIndex === 1) {
              menuButton.addEventListener('click', openMenu, true);
            }
          }
        }
      });
    </script>
